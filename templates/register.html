{% extends "base.html" %}
{% block title %}Регистрация{% endblock %}
{% block content %}
<h2>Создать аккаунт</h2>
<form method="post" action="/web/register">
    <div class="form-group">
        <label for="username">Имя пользователя</label>
        <input type="text" id="username" name="username" required minlength="3" maxlength="50"
               placeholder="От 3 до 50 символов">
    </div>
    <div class="form-group">
        <label for="password">Пароль</label>
        <input type="password" id="password" name="password" required minlength="6" maxlength="72"
               placeholder="От 6 до 72 символов">
    </div>
    <button type="submit" class="btn">Зарегистрироваться</button>
</form>
<p>Уже есть аккаунт? <a href="/web/login">Войти</a></p>
{% endblock %}
