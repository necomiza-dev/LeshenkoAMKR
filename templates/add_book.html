
{% extends "base.html" %}
{% block title %}Добавить Книгу{% endblock %}
{% block content %}
<h2>Добавить новую книгу</h2>
<form method="post" action="/web/books/create">
    <div class="form-group">
        <label for="title">Название</label>
        <input type="text" id="title" name="title" required maxlength="200">
    </div>
    <div class="form-group">
        <label for="author">Автор</label>
        <input type="text" id="author" name="author" required maxlength="100">
    </div>
    <div class="form-group">
        <label for="description">Описание</label>
        <textarea 
            id="description" 
            name="description" 
            rows="4" 
            maxlength="1000"
            required
            style="width: 100%; padding: 10px; border: 1px solid #334155; border-radius: 8px; background: #1e293b; color: #f1f5f9;"
        ></textarea>
        <small style="color: #94a8fa;">Минимум 1 символ, максимум 1000</small>
    </div>
    <button type="submit" class="btn">Добавить книгу</button>
</form>
<a href="/web/books">← Назад к библиотеке</a>
{% endblock %}
